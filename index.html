<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <FORM>
        <div class ="conteiner">
        <div class ="from-image">
            <img src="img/undraw_shopping_re_hdd9.svg" alt="imagem de um desenho representando compras nas cores roxo e amarelo claro">
                 </div>
                <div class="form">
                 <form action="#"></form>
                 <div class="form-heder">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="long-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                 </div>
        <div class="input-grup">
                <div class="input-box">
                    <label for="name">Nome completo:</label>
                    <input id= name type="text" name="name" placeholder="Digite seu nome" required>
                <div class="input-box">
                    <label for="estadoCivil">Estado civil:</label>
                    <input type="text" name="estadoCivil" id="estadoCivil" required>
        
                <div class="input-box">
                    <label for="emailUsuario">Email:</label>
                    <input type="email" name="emailUsuario" id="emailUsuario" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="larissa21@gmail.com" required>
        
                <div class="input-box">
                        <label for="telefoneUsuario">Telefone: </label>
                        <input type="tel" name="telefoneUsuario" id="telefoneUsuario" ng-pattern="/^\([1-9]{2}\)[0-9]{4,5}-[0-9]{4}$/" placeholder="+99 (99) 99999-9999">
        
                <div class="input-box">
                        <label for="logradouroUsuario">Logradouro:</label>
                        <input type="text" name="logradouroUsuario" id="logradouroUsuario" required>
                <div class="input-box">
                    <label for="numeroCasaUsuario">Número:</label>
                    <input type="number" name="numeroCasaUsuario" id="numeroCasaUsuario" required>
        
                <div class="input-box">
                    <label for="bairroUsuario">Bairro:</label>
                    <input type="text" name="bairroUsuario" id="bairroUsuario">
        
                <div class="input-box">
                    <label for="cidadeUsuario">Cidade:</label>
                    <input type="text" name="cidadeUsuario" id="cidadeUsuario" required>
                <div class="input-box">
                    <label for="estadoUsuario">Estado:</label>
                    <input name="estadoUsuario" id="estadoUsuario">
                <div class="input-box">
                    <div class="input-box">
                    </div>
        
        </div>
        <div  class ="submit-reset" >
       <button id =" botaoEnviar" type="submit"></a>Enviar</button> 
                <button id =" botaoLimpar" type="reset"></a>Apagar</button>
                    </div >

    </FORM>
</body>
</html>
